<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Práctica 30</title>
    <link rel="stylesheet" href="Practica30.css">
  </head>
  <body>
    <table>
     <form class="" action="index.html" method="post" id="formulario">
       <div class="contenedor">
         <h1>REGISTRO</h1>
       </div>
       <tr>
         <td>NOMBRES: <br><input type="text" name="nombre" class="informacion" id="nombres" required onkeyup="convertToUppercase(this)"/></td>
         <td>APELLIDOS: <br><input type="text" name="apellidos" class="informacion" id="apellidos" required onkeyup="convertToUppercase(this)"/></td>
       </tr>
       <tr>
         <td>EDAD: <br><input type="number" name="edad" class="informacion" id="edad" min="18" max="60" required onkeyup="convertToUppercase(this)"/></td>
         <td>SEXO: <br><select name="sexo" class="informacion2" id="sexo" required>
           <option value= "femenino">FEMENINO</option>
           <option value= "masculino">MASCULINO</option>
         </select></td>
       </tr>
       <tr>
         <td>CIUDAD: <br><select name="Ciudad" class="informacion2" id="ciudad" onchange="habilitar()" required>
           <option value= "Ensenada">ENSENADA</option>
           <option value= "Tijuana">TIJUANA</option>
           <option value= "Rosarito">ROSARITO</option>
           <option value= "Tecate">TECATE</option>
           <option value= "Mexicali">MEXICALI</option>
         </select></td>

          <td>CELULAR (10 DIGITOS): <br><input type="tel" name="Celular" class="informacion" id="celular" required pattern="^\d+$" title="Solo se permiten números"></td>
       </tr>
       <tr>
         <td>TRANSPORTE: <br><select name="transporte" class="informacion2" id="transporte" required>
           <option value= "si">SI</option>
           <option value= "no">NO</option></td>

         <td rowspan="2">COMENTARIOS: <br><textarea name="comentarios" rows="7" cols="30" class="comentarios" id="comentarios" required onkeyup="convertToUppercase(this)"></textarea></td>
       </tr>
       <tr>
         <td>CAMISA: <br><select name="camisa" class="informacion2" onchange="aparecer()" id="camisa" required>
           <option value= "si">SI</option>
           <option value= "no">NO</option></select></td>
       </tr>
       <tr>
         <td>TALLA: <br><select name="tallas"class="informacion2" id="talla">
           <option value= "S">S</option>
           <option value= "M">M</option>
           <option value= "L">L</option>
           <option value= "XL">XL</option></select></td>
       </tr>
       <tr>
         <td colspan="2"><input type="submit" name="enviar" class="boton"></td>
       </tr>
     </form>
   </table>

  </body>

  <script type="text/javascript" src="Practica30.js"></script>
</html>
