<html>
<head>
    <title>Practica 8</title>
</head>
<body align="center">
    
    <h1>Mi primer formulario</h1>

    <form action="" method="get">
        Nombre: <input type="text" name="nombre" maxlength="10" placeholder="No mayor de 10 caracteres" /><br/><br/>
        Edad: <input type="number" name="edad" min="10" max="18"/><br/><br/>
      
        Sexo:
        <select name="sexo">
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
        </select><br/><br/>

        <input type="radio" name="actividad" value="leer"/>Leer <br/><br/>
        <input type="radio" name="actividad" value="caminar"/>Caminar <br/><br/>
        <input type="checkbox" name="acuerdo" checked/>De acuerdo <br/><br/>
        <input type="submit" name="enviar" value="Enviar"/> <br/><br/>
        Comentarios: <textarea name="comentarios" id="" cols="30" rows="6"></textarea>
    </form>
</body>
</html>
